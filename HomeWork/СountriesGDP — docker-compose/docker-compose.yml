version: '3.4'

services:
  ountriesgdp:
    image: ${DOCKER_REGISTRY-}ountriesgdp
    build:
      context: .
      dockerfile: Ð¡ountriesGDP/Dockerfile
      
    container_name: app_container
    ports:
      - 8080:80 # http
      - 8000:443 # https
    
    networks:
      - internal
    
    depends_on:
      - database
  
  database:
    image: postgres:latest
    container_name: db_container
    environment:
      POSTGRES_USER: "postgres" 
      POSTGRES_PASSWORD: "postgres" 
    ports:
      - 5432:5432

    networks:
      - internal

networks:
  internal:
    driver: bridge


